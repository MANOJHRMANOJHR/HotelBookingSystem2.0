<!DOCTYPE html>
<html lang="en" ng-app="hotelApp">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LuxStay Hotel</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
</head>
<body ng-controller="HotelController">

  <header>
    <div class="container">
      <h1>LuxStay Hotel</h1>
      <nav>
        <ul>
          <li><a ng-href="#!/hero">Home</a></li>
          <li><a ng-href="#!/rooms">Rooms</a></li>
          <li><a ng-href="#!/book">Book a Room</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div ng-view></div>

  <!-- Popup Modal -->
  <div class="popup" id="roomPopup" ng-show="showModal">
    <div class="popup-content">
      <button class="close-btn" ng-click="closeModal()">&times;</button>
      <img ng-src="{{roomDetails.image}}" alt="Room Image">
      <h2>{{roomDetails.title}}</h2>
      <p>{{roomDetails.description}}</p>
      <p><strong>Price:</strong> ${{roomDetails.price}} / night</p>
    </div>
  </div>

  <footer>
    <div class="container">
      <p>&copy; 2025 LuxStay Hotel</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
